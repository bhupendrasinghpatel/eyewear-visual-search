<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eyewear Visual Search</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

.container {
  max-width: 800px;
  width: 100%;
  background: white;
  border-radius: 24px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  overflow: hidden;
}

.header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  padding: 40px 30px;
  text-align: center;
  color: white;
}

.header h1 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 8px;
}

.header p {
  font-size: 16px;
  opacity: 0.95;
}

.content {
  padding: 40px 30px;
}

.upload-section {
  margin-bottom: 30px;
}

.upload-box {
  border: 3px dashed #667eea;
  padding: 60px 20px;
  border-radius: 16px;
  text-align: center;
  background: linear-gradient(135deg, #f5f7ff 0%, #faf5ff 100%);
  cursor: pointer;
  transition: all 0.3s ease;
  display: block;
  width: 100%;
  box-sizing: border-box;
}

.upload-box:hover {
  border-color: #764ba2;
  background: linear-gradient(135deg, #f0f3ff 0%, #f5f0ff 100%);
  transform: translateY(-2px);
}

.upload-icon {
  width: 64px;
  height: 64px;
  margin: 0 auto 15px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 50%;
  position: relative;
  animation: float 3s ease-in-out infinite;
}

.upload-icon::before {
  content: '+';
  color: white;
  font-size: 48px;
  font-weight: 300;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  line-height: 1;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

.upload-text {
  font-size: 18px;
  color: #667eea;
  font-weight: 600;
  margin-bottom: 8px;
}

.upload-subtext {
  font-size: 14px;
  color: #888;
}

input[type=file] {
  display: none;
}

.preview {
  margin-top: 20px;
  text-align: center;
}

.preview img {
  max-width: 100%;
  max-height: 300px;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease;
}

.preview img:hover {
  transform: scale(1.02);
}

.form-group {
  margin-bottom: 25px;
}

.form-group label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  color: #333;
  margin-bottom: 8px;
}

select {
  width: 100%;
  padding: 14px 16px;
  border: 2px solid #e0e0e0;
  border-radius: 12px;
  font-size: 16px;
  background: white;
  cursor: pointer;
  transition: all 0.3s ease;
}

select:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.search-btn {
  width: 100%;
  padding: 16px;
  border: none;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border-radius: 12px;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.search-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
}

.search-btn:active {
  transform: translateY(0);
}

.search-btn:disabled {
  background: #ccc;
  cursor: not-allowed;
  box-shadow: none;
}

.results-section {
  margin-top: 40px;
  padding-top: 40px;
  border-top: 2px solid #f0f0f0;
}

.results-title {
  font-size: 24px;
  font-weight: 700;
  color: #333;
  margin-bottom: 20px;
}

.result-card {
  background: linear-gradient(135deg, #ffffff 0%, #f9f9ff 100%);
  padding: 20px;
  border-radius: 16px;
  margin-bottom: 16px;
  border: 2px solid #e8e8ff;
  transition: all 0.3s ease;
  position: relative;
}

.result-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 24px rgba(102, 126, 234, 0.15);
  border-color: #667eea;
}

.result-header {
  display: flex;
  justify-content: space-between;
  align-items: start;
  margin-bottom: 12px;
}

.result-info {
  flex: 1;
}

.similarity-badge {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 8px 16px;
  border-radius: 20px;
  font-weight: 700;
  font-size: 16px;
  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

.result-detail {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 8px;
  color: #555;
  font-size: 15px;
}

.result-detail strong {
  color: #333;
  min-width: 80px;
}

.result-actions {
  display: flex;
  gap: 10px;
  margin-top: 16px;
}

.btn-view {
  flex: 1;
  padding: 12px 20px;
  border: 2px solid #667eea;
  background: white;
  color: #667eea;
  border-radius: 10px;
  text-decoration: none;
  text-align: center;
  font-weight: 600;
  transition: all 0.3s ease;
  display: inline-block;
}

.btn-view:hover {
  background: #667eea;
  color: white;
}

.btn-feedback {
  padding: 12px 24px;
  border: none;
  background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
  color: white;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 6px;
}

.btn-feedback:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
}

.btn-feedback:active {
  transform: scale(0.98);
}

.loading {
  text-align: center;
  padding: 40px;
  color: #667eea;
  font-size: 18px;
}

.spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #667eea;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: #888;
}

.empty-state-icon {
  font-size: 18px;
  margin-bottom: 16px;
  opacity: 0.5;
  font-weight: 600;
  color: #999;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h1>
      <span>ðŸ‘“</span>
      Eyewear Visual Search
    </h1>
    <p>Upload an image to find similar eyewear styles</p>
  </div>

  <div class="content">
    <div class="upload-section">
      <label class="upload-box" id="uploadBox">
        <div class="upload-icon"></div>
        <div class="upload-text">Click to Upload Image</div>
        <div class="upload-subtext">Supports JPG, PNG, WEBP</div>
        <input id="file" type="file" accept="image/*" onchange="preview(event)">
      </label>
      <div class="preview" id="previewBox"></div>
    </div>

    <div class="form-group">
      <label>Choose Category</label>
      <select id="category">
        <option value="">All Categories</option>
        <option value="Eyeglasses">Eyeglasses</option>
        <option value="Sunglasses">Sunglasses</option>
      </select>
    </div>

    <button class="search-btn" onclick="runSearch()" id="searchBtn">
      Find Similar Eyewear
    </button>

    <div id="results"></div>
  </div>
</div>

<script>
let uploadedFile = null;

function preview(e) {
  const box = document.getElementById("previewBox");
  const file = e.target.files[0];
  
  if (!file) return;
  
  uploadedFile = file;
  box.innerHTML = "";
  
  const img = document.createElement("img");
  img.src = URL.createObjectURL(file);
  box.appendChild(img);
}

async function runSearch() {
  const fileInput = document.getElementById("file");
  const resultsBox = document.getElementById("results");
  const searchBtn = document.getElementById("searchBtn");
  
  if (!fileInput.files.length) {
    alert("Please select an image first");
    return;
  }

  // Show loading state
  searchBtn.disabled = true;
  searchBtn.textContent = "Searching...";
  resultsBox.innerHTML = `
    <div class="loading">
      <div class="spinner"></div>
      <div>Finding similar eyewear...</div>
    </div>
  `;

  try {
    const form = new FormData();
    form.append("image", fileInput.files[0]);
    form.append("category", document.getElementById("category").value);

    const res = await fetch("http://127.0.0.1:5000/search", {
      method: "POST",
      body: form
    });

    const data = await res.json();

    // Display results
    resultsBox.innerHTML = `
      <div class="results-section">
        <div class="results-title">
          Recommended Matches
        </div>
      </div>
    `;

    const resultsSection = resultsBox.querySelector('.results-section');

    if (data.length === 0) {
      resultsSection.innerHTML += `
        <div class="empty-state">
          <div class="empty-state-icon">No Results</div>
          <div>No matches found. Try a different image or category.</div>
        </div>
      `;
    } else {
      data.forEach(item => {
        let sim = 100 - item.boosted_score;
        if (sim < 0) sim = 0;
        sim = sim.toFixed(2);

        const card = document.createElement("div");
        card.className = "result-card";

        card.innerHTML = `
          <div class="result-header">
            <div class="result-info">
              <div class="result-detail">
                <strong>Category:</strong>
                <span>${item.category}</span>
              </div>
              <div class="result-detail">
                <strong>Style:</strong>
                <span>${item.predicted_style}</span>
              </div>
            </div>
            <div class="similarity-badge">
              ${sim}% Match
            </div>
          </div>
          <div class="result-actions">
            <a href="${item.image_url}" target="_blank" class="btn-view">
              View Product
            </a>
            <button class="btn-feedback" onclick="clickItem(${item.product_id})">
              Relevant
            </button>
          </div>
        `;

        resultsSection.appendChild(card);
      });
    }
  } catch (error) {
    resultsBox.innerHTML = `
      <div class="empty-state">
        <div class="empty-state-icon">Error</div>
        <div>Failed to search. Please try again.</div>
      </div>
    `;
    console.error("Search error:", error);
  } finally {
    searchBtn.disabled = false;
    searchBtn.textContent = "Find Similar Eyewear";
  }
}

async function clickItem(id) {
  try {
    const form = new FormData();
    form.append("product_id", id);

    await fetch("http://127.0.0.1:5000/click", {
      method: "POST",
      body: form
    });

    // Visual feedback
    alert("Thank you for your feedback!");
  } catch (error) {
    console.error("Feedback error:", error);
    alert("Failed to record feedback. Please try again.");
  }
}
</script>

</body>
</html>
